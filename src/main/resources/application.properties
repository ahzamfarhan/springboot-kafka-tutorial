#Consumer Configuration
spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.auto-offset-rest: earliest

#Kafka provided Deserializer for Consumer for String element/event for message's key and value
spring.kafka.consumer.key-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer


#Producer Configuration
spring.kafka.producer.bootstrap-servers: localhost:9092

#Kafka provided Serializer for Producer for String element/event for message's key and value
spring.kafka.producer.key-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*

#Externalizing hardcoded values
spring.kafka.json.topic.name: javaguides_json
spring.kafka.consumer-group: myGroup

